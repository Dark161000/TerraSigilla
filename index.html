<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Sigilla</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/country.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>Terra Sigilla</header>
    <div id="pageWrapper">
        <section id="userInput">
            <div id="form">
                <form id="searchForm">
                    <fieldset>
                        <legend>Search Options</legend>
                        <label for="country">Country:</label>
                        <select name="country" id="country" required>
                            <option value="" disabled selected>Select a country</option>
                            <option value="Austria">Austria</option>
                            <option value="Italy">Italy</option>
                        </select><br>
                        <label for="city">City:</label>
                        <select name="city" id="city" required>
                            <option value="" disabled selected>Select a city</option>
                            <option value="Vienna" country="Austria">Vienna</option>
                            <option value="Rome" country="Italy">Rome</option>
                        </select><br>
                        <input id="searchBtn" type="submit" value="Search">
                    </fieldset>
                </form>
            </div>
            <div id="searchProgress"></div>
            <div id="darkMode">
                <label for="darkTheme">Dark Mode</label>
                <input type="range" name="darkTheme" id="darkTheme" min="1" max="2">
            </div>
        </section>
        <div id="mapResults">
            <iframe id="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?hl=en&q=&t=&z=1&ie=UTF8&iwloc=B&output=embed"></iframe>
            <section id="results">
                <table id="dataTable"></table>
            </section>
            <footer>Created By Dark161000</footer>
        </div>      
    </div>
</body>
</html>
