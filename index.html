<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Sigilla</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/country.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>Terra Sigilla</header>
    <div id="pageWrapper">
        <section id="userInput">
            <div id="form">
                <form id="searchForm">
                    <fieldset>
                        <legend>Search Options</legend>
                        <label for="country">Country:</label>
                        <select name="country" id="country" required>
                            <option value="" disabled selected>Select a country</option>
                            <option value="Austria">Austria</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                        </select><br>
                        <label for="city">City:</label>
                        <select name="city" id="city" required>
                            <option value="" disabled selected>Select a city</option>
                            <option value="Vienna" country="Austria">Vienna</option>
                            <option value="Berlin" country="Germany">Berlin</option>
                            <option value="CityofSanMarino" country="Italy">City of San Marino</option>
                            <option value="Florence" country="Italy">Florence</option>
                            <option value="Milan" country="Italy">Milan</option>
                            <option value="Naples" country="Italy">Naples</option>
                            <option value="Palermo" country="Italy">Palermo</option>
                            <option value="Rome" country="Italy">Rome</option>
                            <option value="Turin" country="Italy">Turin</option>
                        </select><br>
                        <input id="searchBtn" type="submit" value="Search">
                    </fieldset>
                </form>
            </div>
            <div id="searchProgress"></div>
            <div id="loadingBox">
                <img id="loadingGif" src="img/loading.svg" alt="loading">
                <p>Obtaining data...</p>
                <div id="outerBar">
                    <div id="innerBar"></div>
                    <p>0%</p>
                </div>
            </div>
            <div id="darkMode">
                <label for="darkTheme">Dark Mode</label>
                <input type="range" name="darkTheme" id="darkTheme" min="1" max="2">
            </div>
        </section>
        <div id="mapResults">
            <iframe id="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?hl=en&q=&t=&z=1&ie=UTF8&iwloc=B&output=embed"></iframe>
            <section id="results">
                <table id="dataTable"></table>
            </section>
            <footer>Created By Zerme√±o, Leonardo</footer>
        </div>      
    </div>
</body>
</html>
